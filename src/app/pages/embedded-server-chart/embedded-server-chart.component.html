<div class="content_embed">
  <app-server-charts
    class="w-full flex flex-wrap gap-8 bg-secondary"
    [serverDetails]="serverDetails"
    [benchmarksByCategory]="benchmarksByCategory"
    [benchmarkMeta]="benchmarkMeta"
    [showChart]="showChart"
    style="height: calc(100% - 64px);"
  ></app-server-charts>
  <button *ngIf="serverDetails" class="w-full flex">
    <a
      class="w-full flex flex-col justify-center items-center text-white bg-primary px-4 py-2 hover:text-gray-200"
      target="_blank"
      href="https://sparecores.com/server/{{serverDetails.vendor_id}}/{{serverDetails.server_id}}"
      >
      <div class="flex gap-2 items-center">
        <span class="flex items-center">Powered by</span>
        <img _ngcontent-ng-c4175204996="" src="./assets/images/logos/logo_header.png" alt="Spare Cores Logo" class="h-8">
      </div>
      <span class="text-xs">Click here to learn more about <i class="text-emerald-400">{{serverDetails.display_name}}</i></span>
      </a
    >
  </button>
</div>
