<div class="w-full bg-primary">
  <div class="content pt-16 pb-16">
    <app-breadcrumbs [segments]="breadcrumbs"></app-breadcrumbs>

    <div class="py-12 px-12 mx-auto" style="max-width: 750px;" *ngIf="articleMeta && articleBody">
      <h1 class="text-emerald-400 text-3xl font-bold mb-2"> {{articleMeta.title}} </h1>
      <div class="text-gray-200 text-xs mb-6 mt-2" >
          <div class="flex justify-left gap-2">
              <div>
                  <img
                    src="assets/images/team/{{articleMeta.author}}.webp"
                    class="w-8 max-h-8 rounded-full"
                    alt="{{articleMeta.author}} profile picture"
                     />
              </div>
              <div>
                  <p>Published on {{articleMeta.date | timeToShortDate}} by {{articleMeta.author}}.</p>
                  <div class="flex gap-2">Topics:
                      <a *ngFor="let tag of articleMeta.tags;" routerLink="/articles" [queryParams]="{ tag }">
                          #{{tag.trim()}}
                      </a>
                  </div>
              </div>
          </div>
      </div>
      <div #articleDiv id="article" class="text-white html_content" [innerHTML]="articleBody"></div>
    </div>

    </div>
</div>
