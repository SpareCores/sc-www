<div class="w-full bg-primary">
  <div class="content pt-16 pb-16">
    <app-breadcrumbs [segments]="breadcrumbs"></app-breadcrumbs>

    <div class="py-12 px-12 mx-auto" style="max-width: 750px;" *ngIf="articleBody">
      <h1 class="text-emerald-400 text-3xl font-bold mb-2"> {{articleMeta.title}} </h1>
      <div class="text-white html_content" [innerHTML]="articleBody"></div>
      <div class="w-full text-right mt-4 text-white" > Last Updated: {{articleMeta.date | timeToShortDate}} </div>
    </div>

    </div>
</div>
