<div
  class="flex flex-col w-full max-w-xs md:max-w-[17.75rem] aspect-square bg-white border border-emerald-400 shadow-2xs rounded-xl dark:bg-neutral-900 dark:border-emerald-400 dark:shadow-neutral-700/70"
>
  <div
    class="w-full h-32 rounded-t-xl flex items-center justify-center"
    [ngClass]="headerBgClass"
  >
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="p-4 md:p-5 space-y-3 flex-1 w-full flex flex-col">
    <div>
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
        {{ title }}
      </h3>
      <p class="mt-1 text-gray-500 dark:text-neutral-400">
        {{ description }}
      </p>
    </div>
    <div class="flex items-center justify-end mt-auto">
      <ng-content select="[action]"></ng-content>
    </div>
  </div>
</div>
