<div class="flex gap-2 flex-col">
  <div class="delimiter"></div>
  <nav class="ml-3" id="breadcrumbNav" #breadcrumbNav>
    <div
      class="flex gap-2 text-sm"
      itemscope
      itemtype="https://schema.org/BreadcrumbList"
    >
      @for (segment of segments; track segment.name; let i = $index) {
        <div class="flex gap-2">
          @if (i > 0) {
            <div class="text-emerald-400">/</div>
          }
          <div
            class="breadcrumb-item"
            itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
          >
            @if (segment.url) {
              <a
                itemprop="item"
                routerLink="{{ segment.url }}"
                [queryParams]="segment.queryParams"
                class="text-white hover:text-emerald-400"
              >
                <span itemprop="name">{{ segment.name }}</span>
              </a>
            } @else {
              <span itemprop="item" class="text-white">
                <span itemprop="name">{{ segment.name }}</span>
              </span>
            }
            <meta itemprop="position" content="{{ i + 1 }}" />
          </div>
        </div>
      }
    </div>
  </nav>
  <div class="delimiter"></div>
</div>
